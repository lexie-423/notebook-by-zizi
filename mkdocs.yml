site_name: Lexie's Note
site_url: https://slowist-lee.github.io/notebook/
theme:
  name: material
  custom_dir: overrides
  icon:
    logo: material/book
  favicon: images/favicon.png
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: blue grey
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: cyan
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to system preference
  font: false
    # code: JetBrains Mono
  # icon:
    # logo: assets/logo.png
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    # - navigation.sections
    - navigation.indexes
    - navigation.path
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
repo_url: https://github.com/lexie-423/notebook-by-zizi
repo_name: Lexie's Notebook
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lexie-423
    - icon: fontawesome/regular/envelope
      link: mushroomzizi@outlook.com

  feedback:
    title: 此页面有帮助吗？
    ratings:
      - icon: material/thumb-up-outline
        name: This page was helpful
        data: 1
        note: >-
          谢谢你的反馈！
      - icon: material/thumb-down-outline
        name: This page could be improved
        data: 0
        note: >-
          Thanks for your feedback! 

plugins:
  - mermaid2: {}
  - search
  - callouts
  - encryptcontent:
      title_prefix: '🔒'
      summary: '请输入密码查看.'
      encryption_info_message: '此内容已加密, 请输入密码查看.'
      decryption_failure_message: '密码错误, 如有需要，请联系Lexie.'
      hljs: False
      encrypted_something:
        mkdocs-encrypted-toc: [nav, class]
  - statistics
  - changelog
  - git-revision-date-localized:
      enable_creation_date: true 
  - toc
markdown_extensions:
  - attr_list
  - md_in_html
  - nl2br
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - def_list



  # - mdx_truly_sane_lists
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight: # 代码块高亮
      auto_title: false # 显示编程语言名称
extra_javascript:
  - js/katex.js
  - js/extra.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://cdn.tonycrane.cc/jbmono/jetbrainsmono.css
  - https://cdn.tonycrane.cc/lxgw/lxgwscreen.css
  - stylesheets/extra.css
  - https://unpkg.com/katex@0/dist/katex.min.css

copyright: Copyright &copy; 2025 Lexie Yu/All Rights Reserved. # 左下角的版权声明

